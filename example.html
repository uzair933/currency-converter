<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .converter-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input,
        select {
            background: #fff;
            color: #333;
        }

        button {
            background: #10b981;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #059669;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="converter-box">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" />
        <select id="from">
            <option value="USD">USD</option>
            <option value="PKR">PKR</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
        </select>
        <select id="to">
            <option value="PKR">PKR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR">INR</option>
        </select>
        <button id="convert">Convert</button>
        <div class="result" id="result">Result will appear here</div>
    </div>

    <script>
        const rates = {
            USD: { PKR: 280, EUR: 0.92, INR: 83 },
            PKR: { USD: 1 / 280, EUR: 0.0033, INR: 0.30 },
            EUR: { USD: 1.08, PKR: 300, INR: 90 },
            INR: { USD: 1 / 83, PKR: 3.4, EUR: 0.011 }
        };

        document.getElementById("convert").addEventListener("click", function () {
            const amount = parseFloat(document.getElementById("amount").value);
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const resultBox = document.getElementById("result");

            if (isNaN(amount) || amount <= 0) {
                resultBox.innerText = "Please enter a valid amount!";
                return;
            }

            if (from === to) {
                resultBox.innerText = `${amount} ${from} = ${amount} ${to}`;
                return;
            }

            const rate = rates[from][to];
            const converted = (amount * rate).toFixed(2);
            resultBox.innerText = `${amount} ${from} = ${converted} ${to}`;
        });
    </script>

</body>

</html>
