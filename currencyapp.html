<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script type="module" src="js/scripte.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .converter-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input,
        select {
            background: #fff;
            color: #333;
        }

        button {
            background: #10b981;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #059669;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="converter-box">
        <h2>Currency Converter</h2>
        <input id="input" type="number" placeholder="Enter amount" />
        <select id="fromCurrency">
            <option>USD</option>
            <option>AUD</option>
            <option>EUR</option>
            <option>INR</option>
        </select>
        <select id="toCurrency">
            <option>AUD</option>
            <option>USD</option>
            <option>EUR</option>
            <option>INR</option>
        </select>
        <button id="convertButton">Convert</button>
        <div id="result">Result will appear here</div>
    </div>

</body>

</html>
